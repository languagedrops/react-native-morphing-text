
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}



dependencies {
    implementation 'com.facebook.react:react-native:+'
    
    implementation 'com.github.kibotu.HTextView:htextview-base:0.1.28'
    implementation 'com.github.kibotu.HTextView:htextview-fade:0.1.28'
    implementation 'com.github.kibotu.HTextView:htextview-line:0.1.28'
    implementation 'com.github.kibotu.HTextView:htextview-rainbow:0.1.28'
    implementation 'com.github.kibotu.HTextView:htextview-typer:0.1.28'

    implementation 'com.github.kibotu.HTextView:htextview-scale:0.1.28'
    implementation 'com.github.kibotu.HTextView:htextview-evaporate:0.1.28'
    implementation 'com.github.kibotu.HTextView:htextview-fall:0.1.28'

}
  